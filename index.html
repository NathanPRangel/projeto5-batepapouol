<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-papo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="telaEntrada">
        <img src="img/logo 1 (1).png" />
        <div class="avisoNome"></div>
        <input data-test="input-name" type="text" placeholder="Digite seu nome" style="outline: none;" />
        <div data-test="send-name" class="botao" onclick="logar();">Entrar</div>
        <div class="carregando oculto">
            <div class="loader"></div>
            Entrando...
        </div>
    </div>
    <div class="topo">
        <img src="img/logo 1 (1).png" />
        <div>
            <ion-icon data-test="open-participants" name="people" onclick="mostrarContatos();"></ion-icon>
        </div>
    </div>

    <div class="container">
        <ul data-test="message" class="listaMensagens"></ul>
    </div>

    <div class="barraInferior">
        <textarea data-test="input-message" placeholder="Escreva aqui..." style="border: none;"></textarea>
        <div class="descricaoMensagem"></div>
        <ion-icon data-test="send-message" name="paper-plane-outline" onclick="enviarMensagem();" class="send"></ion-icon>
    </div>

    <div class="cortina oculto" onclick="mostrarContatos();"></div>

    <div data-test="overlay" class="barraLateral">
        <div class="mensagemLateral">
            Escolha um contato para enviar mensagem:
        </div>

        <ul class="listaUsuarios"></ul>

        <div class="mensagemLateral">Escolha a visibilidade:</div>

        <ul class="visibilidade">
            <li class="publico" onclick="selecionarVisibilidade (this);">
                <div><ion-icon name="lock-open"></ion-icon></div>
                <div>
                    PÃºblico
                    <div class="check selecionado">
                        <ion-icon name="checkmark-outline" class="check"></ion-icon>
                    </div>
                </div>
            </li>

            <li class="reservado desabilitado" onclick="selecionarVisibilidade (this);">
                <div><ion-icon name="lock-closed"></ion-icon></div>
                <div>
                    Privado
                    <div class="check">
                        <ion-icon name="checkmark-outline" class="check"></ion-icon>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
